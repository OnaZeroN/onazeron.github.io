
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial;
}

/* Style tab links */
.tablink {
    background-color: var(--tg-theme-button-color);
    color: var(--tg-theme-button-text-color);
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
}

.tablink:hover {
    background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    color: var(--tg-theme-text-color);
    display: none;
    padding: 100px 20px;
    height: 100%;
}

#Profile {background-color: var(--tg-theme-bg-color);}
#Settings {background-color: var(--tg-theme-bg-color);}
#Shop {background-color: var(--tg-theme-bg-color);}
#About {background-color: var(--tg-theme-bg-color);}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Profile', this, 'var(--tg-theme-bg-color)')" id="defaultOpen" >Profile</button>
<button class="tablink" onclick="openPage('Settings', this, 'var(--tg-theme-bg-color)')">Settings</button>
<button class="tablink" onclick="openPage('Shop', this, 'var(--tg-theme-bg-color)')">Shop</button>
<button class="tablink" onclick="openPage('About', this, 'var(--tg-theme-bg-color)')">About</button>

<div id="Profile" class="tabcontent">
  <h3>Profile</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="Settings" class="tabcontent">
  <h3>Settings</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Shop" class="tabcontent">
  <h3>Shop</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
