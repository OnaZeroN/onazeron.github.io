<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
            background-color: #007BFF;
            color: white;
            border: 1px solid #007BFF;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a class="button" href="#">Кнопка 1</a>
    <a class="button" href="#">Кнопка 2</a>
    <a class="button" href="#">Кнопка 3</a>
</body>
</html>
