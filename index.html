              currentlySelectedButtonCh = ''
            }
            // Add the ID of the deleteContainer to the deletedIds array
            deletedIds.push(deleteContainer.id);
            
            deleteContainer.classList.add('slide-out');
            setTimeout(function() {
                deleteContainer.remove();
            }, 500); // should be the same as your CSS animation duration
        }
        e.preventDefault(); // prevent loss of focus 
    };

    // Reset the state and text when the button loses focus

});
