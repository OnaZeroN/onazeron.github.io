
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
<!-- Загрузка шрифта Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial;
}

/* Style tab links */
.tablink {
    background-color: var(--tg-theme-button-color);
    color: var(--tg-theme-button-text-color);
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
}

.tablink:hover {
    background-color: var(--tg-theme-hint-color);
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    color: var(--tg-theme-text-color);
    display: none;
    padding: 100px 20px;
    height: 100%;
}

#Profile {background-color: var(--tg-theme-bg-color);}
#Settings {background-color: var(--tg-theme-bg-color);}
#Shop {background-color: var(--tg-theme-bg-color);}
#About {background-color: var(--tg-theme-bg-color);}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Profile', this, 'var(--tg-theme-bg-color)')" id="defaultOpen" >Profile</button>
<button class="tablink" onclick="openPage('Settings', this, 'var(--tg-theme-bg-color)')">Settings</button>
<button class="tablink" onclick="openPage('Shop', this, 'var(--tg-theme-bg-color)')">Shop</button>
<button class="tablink" onclick="openPage('About', this, 'var(--tg-theme-bg-color)')">About</button>

<div id="Profile" class="tabcontent">
  <h3>Profile</h3>
  <h2 id="id">Loading</h2>
</div>

<div id="Settings" class="tabcontent">
  <h3>Settings</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Shop" class="tabcontent">
  <h3>Shop</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

<script>

  let tg = window.Telegram.WebApp; // получаем объект webapp телеграма
  let url = 'https://c580-80-91-24-243.ngrok-free.app';
  let data = {
    id: 1,
    requests: 10,
    start_date: '2020-01-01',
  }
  tg.expand(); // расширяем на всё окно
  tg.MainButton.text = "Готово!"; // изменяем текст кнопки
  tg.MainButton.show(); // показываем
  tg.onEvent('mainButtonClicked', function(){
    tg.sendData("some string that we need to send");
  });
  
  fetch(url, {
    method: 'POST',
    body: JSON.stringify({
      'method': 'GetUserData',
      'id': '1'
    }),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
    .then(response => response.json())
    .then(data => {
        const id = data.id;
        const requests = data.requests;
        const startDate = data.start_date;
        document.getElementById("id").textContent = `ID: ${id}\n\nRequests: ${requests}\n\nStart Date: ${startDate}`;

    })
    .catch((error) => window.alert('Error: '+ error));
  
  function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;

  }
  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  
</script>
     
</body>
</html>
