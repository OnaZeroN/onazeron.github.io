
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
<!-- Загрузка шрифта Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial;
  	background: var(--tg-theme-secondary-bg-color);
}

/* Style tab links */
.tablink {
    background-color: var(--tg-theme-button-color);
    color: var(--tg-theme-button-text-color);
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 20px;
    width: 25%;
}

.tablink:hover {
    background-color: var(--tg-theme-hint-color);
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    color: var(--tg-theme-text-color);
    display: none;
    padding: 100px 20px;
    height: 100%;
}

#Profile {background-color: var(--tg-theme-secondary-bg-color);}
#Settings {background-color: var(--tg-theme-secondary-bg-color);}
#Shop {background-color: var(--tg-theme-secondary-bg-color);}
#About {background-color: var(--tg-theme-secondary-bg-color);}

.loader {
    border: 13px solid #f3f3f3; /* Light grey */
    border-top: 13px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 100px;
    height: 100px;

    animation: spin 2s linear infinite;
    margin: auto;

    position: absolute;
    top: 40%;
    left: 40%;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
.main{
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url(images/back.jpg);
  background-position: center;
  background-size: cover;
}
.profile-card{
  background:	var(--tg-theme-bg-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 400px;
  width: 100%;
  border-radius: 25px;
  padding: 30px;
  color: var(--tg-theme-text-color);
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}
.image{
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  height: 150px;
  width: 150px;
  top: 50%;
  left: 27%;
}
.image .profile-pic{
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}
.data{
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 15px;
}
.data h2{
  font-size: 33px;
  font-weight: 600;
}
span{
  font-size: 18px;
}
.row{
  display: flex;
  align-items: center;
  margin-top: 30px;
  justify-content: center;


}
.row .info{
  text-align: center;
  padding: 0 20px;

}

shadow: 0 5px 20px rgba(0,0,0,0.4);

.mode_list{
  width: 190%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url(images/back.jpg);
  background-position: center;
  background-size: cover;
}
.mode_card{
  background:	var(--tg-theme-bg-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 400px;
  width: 100%;
  border-radius: 25px;
  padding: 30px;
  color: var(--tg-theme-text-color);
  border: 1px solid #ffffff40;
}

.accordion {
    font-size: 23px;
    font-weight: 600;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    transition: 0.4s;
    background:	var(--tg-theme-bg-color);
    display: flex;
    flex-direction: column;
    border-radius: 25px;
    color: var(--tg-theme-text-color);
    margin-top: 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);

}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.btn:hover {
    background-color: var(--tg-theme-hint-color);
}

/* Style the accordion panel. Note: hidden by default */
.panel{
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
      margin-top: 15px;
  margin-bottom: 15px;
}
.panel_sd{
    padding: 0 18px;
    background: var(--tg-theme-secondary-bg-color);
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
      margin-top: 15px;
  margin-bottom: 15px;
}

.accordion:after {
    content: '\02795'; /* Unicode character for "plus" sign (+) */
    font-size: 20px;
    color: #777;
    float: right;
    margin-left: 315px;
}

.active:after {
    content: "\2796"; /* Unicode character for "minus" sign (-) */
}


.card .media {

  margin-top: 10px;
  margin-bottom: 10px;
  border-radius: 20px;
  width: 90%;
  display: flex;
  align-items: left;
  color: var(--tg-theme-text-color);
  background: var(--tg-theme-bg-color);
  box-shadow: 0 3px 10px rgba(0,0,0,0.4);

}
.media img {
  width: 50px;
}

.panel {
  background: var(--tg-theme-secondary-bg-color);
  display: flex;
  flex-direction: column;
}
.media .media-body {
  margin-top: 11px;
  margin-bottom: 11px;
  margin-left: 11px;

}
.name_mode {
  font-size: 15px;
  font-weight: 600;
}
.des_mode {
  font-size: 15px;
  font-weight: 300;
}
.btn {
    padding: 0 18px;

  border: 0px solid #ffffff40;
  color: var(--tg-theme-text-color);
  cursor: pointer;
  border-radius: 20px;
  background: var(--tg-theme-secondary-bg-color);
  box-shadow: 0 3px 5px rgba(0,0,0,0.4);
  margin-left: auto;
}
.btn:hover {
    background-color: var(--tg-theme-hint-color);
}
.content-align {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

</style>
</head>
<body>

<button class="tablink" onclick="openPage('Profile', this, 'var(--tg-theme-secondary-bg-color)')" id="defaultOpen" >Profile</button>
<button class="tablink" onclick="openPage('Settings', this, 'var(--tg-theme-secondary-bg-color)')">Settings</button>
<button class="tablink" onclick="openPage('Shop', this, 'var(--tg-theme-secondary-bg-color)')">Shop</button>
<button class="tablink" onclick="openPage('About', this, 'var(--tg-theme-secondary-bg-color)')">About</button>
<div class="loader"></div>

<div id="Profile" class="tabcontent">
    <div class="profile-card">
    <div class="image">
		<img src="" alt="" class="profile-pic">
	</div>
    <div class="data">
      <h2 id="name"></h2>
      <span id="id"></span>
    </div>
    <div class="row">
      <div class="info">
        <h3>Date</h3>
        <span id="dat"></span>
      </div>
      <div class="info">
        <h3>Requests</h3>

      </div>
      <div class="info">

        <span id="plan"></span>
      </div>
    </div>
  </div>
</div>


<div id="Settings" class="tabcontent">
  <div class="settings">
      <button class="accordion">Выбрать личность</button>
      <div class="panel"> </div>

      <button class="accordion">Выбор модели SD</button>
      <div class="panel_sd">
      </div>

      <button class="accordion">Выбрать чат</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>
  </div>

<div id="Shop" class="tabcontent">
  <h3>Shop</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

<script>

  let tg = window.Telegram.WebApp; // получаем объект webapp телеграма
  let url = 'https://46da-80-91-24-243.ngrok-free.app';
  tg.expand(); // расширяем на всё окно
  tg.MainButton.text = "Готово!"; // изменяем текст кнопки
  tg.MainButton.show(); // показываем
  document.querySelector('.profile-card').style.display = 'none';


  fetch(url, {
    method: 'POST',
    body: JSON.stringify({
      'method': 'GetUserData',
      'id': '12341234'
    }),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
    .then(response => response.json())
    .then(data => {
		const id = 123;
        const name = 123;
        const requests = data.requests;
        const startDate = data.start_date;
        const plan = data.plan;
        const url = new URL(data.photo);
        const imgUrl = decodeURIComponent(url.searchParams.get('img_url'));
        const data_mode = data.data_mode
        const data_sd = data.data_sd
        document.getElementById("id").textContent = `ID ${id}`;
        document.getElementById("req").textContent = `${requests}`;
        document.getElementById("dat").textContent = `${startDate}`;
        document.getElementById("plan").textContent = `${plan}`;
        document.getElementById("name").textContent = `${name}`;
        document.querySelector('.profile-pic').src = imgUrl;
        document.querySelector(".loader").style.display = "none";
        document.querySelector('.profile-card').style.display = 'block';
        const panel = document.querySelector('.panel');
        let currentlySelectedButton;
        
        // функция создания новой карточки
        function createCard(name_mode, des_mode) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="media">
                  <div class="media-body content-align">
                    <div>
                      <h5 class="name_mode">${name_mode}</h5>
                      <small class="des_mode">${des_mode}</small>
                    </div>
                  </div>
                  <button class="btn btn-primary select-button" id=${name_mode}>Выбрать</button>

                </div>`;
               return card;
        }

        // функция добавления карточек в панель
        function populatePanel() {
            data_mode.forEach(item => {
                const card = createCard(item.name_mode, item.des_mode);
                panel.appendChild(card);
            });
        }
    populatePanel();

    panel.addEventListener('click', function(event) {
      if (event.target.classList.contains('select-button')) {
        // Если уже была выбранная кнопка
        if (currentlySelectedButton) {
           if (currentlySelectedButton === event.target) {
            tg.showAlert('Уже выбрано');
            tg.HapticFeedback.impactOccurred('heavy')
            return;
          }
          // Возвращаем ей оригинальный текст и стиль
          currentlySelectedButton.textContent = 'Выбрать';
          currentlySelectedButton.style.backgroundColor = ''; // или ваш оригинальный цвет

          // Если выбранная кнопка сейчас нажата повторно
          tg.HapticFeedback.selectionChanged()

        }

        // Сохраняем ссылку на выбранную кнопку
        currentlySelectedButton = event.target;
        currentlySelectedButton.textContent = 'Выбрано';
        currentlySelectedButton.style.backgroundColor = 'LimeGreen'; // или ваш цвет по выбору

        const name_mode = event.target.previousElementSibling.querySelector('.name_mode').textContent;
      }
    });
    
   const panel_sd = document.querySelector('.panel_sd');
let currentlySelectedButtonSd;
        
// функция создания новой карточки для panel_sd
function createSdCard(name_mode, des_mode) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <div class="media">
            <div class="media-body content-align">
                <div>
                    <h5 class="name_mode">${name_mode}</h5>
                    <small class="des_mode">${des_mode}</small>
                </div>
            </div>
            <button class="btn btn-primary select-button" id=${name_mode}>Выбрать</button>
        </div>`;
    return card;
}

// функция добавления карточек в panel_sd
function populateSdPanel() {
    data_sd.forEach(item => {
        const card = createSdCard(item.name_mode, item.des_mode);
        panel_sd.appendChild(card);
    });
}

populateSdPanel();

panel_sd.addEventListener('click', function(event) {
    if (event.target.classList.contains('select-button')) {
        // Если уже была выбранная кнопка
        if (currentlySelectedButtonSd) {
            if (currentlySelectedButtonSd === event.target) {
                tg.showAlert('Уже выбрано');
                tg.HapticFeedback.impactOccurred('heavy')
                return;
            }
            // Возвращаем ей оригинальный текст и стиль
            currentlySelectedButtonSd.textContent = 'Выбрать';
            currentlySelectedButtonSd.style.backgroundColor = ''; // или ваш оригинальный цвет
            
            // Если выбранная кнопка сейчас нажата повторно
            tg.HapticFeedback.selectionChanged()
        }

        // Сохраняем ссылку на выбранную кнопку
        currentlySelectedButtonSd = event.target;
        currentlySelectedButtonSd.textContent = 'Выбрано';
        currentlySelectedButtonSd.style.backgroundColor = 'LimeGreen'; // или ваш цвет по выбору

        const name_mode_sd = event.target.previousElementSibling.querySelector('.name_mode').textContent;
    }
  
  
}); 
    
tg.onEvent('mainButtonClicked', function(){
    tg.HapticFeedback.impactOccurred('heavy')
    tg.sendData(`${currentlySelectedButtonSd.id}:${currentlySelectedButton.id}`);
});
    
    
  })
  .catch((error) => window.alert('Error: '+ error));

  function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;
    tg.HapticFeedback.selectionChanged()

  }

  // Get the element with id="defaultOpen" and click on it



  function showAlert(name_mode) {
    alert(name_mode);
  }
  document.getElementById("defaultOpen").click();
  var acc = document.getElementsByClassName("accordion");
  var acc_sd = document.getElementsByClassName("panel_sd");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.maxHeight){
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      }
      tg.HapticFeedback.selectionChanged()
    });
  }

  for (i = 0; i < acc_sd.length; i++) {
    acc_sd[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.maxHeight){
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      }
      tg.HapticFeedback.selectionChanged()
    });
  }


</script>
